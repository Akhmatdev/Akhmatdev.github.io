<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <!-- Поле для ввода текста: -->
    <input type="text">
    <!-- Флажок -->
    <input type="checkbox">
    <!-- Переключатель -->
    <input type="radio">
    <!-- For email -->
    <input type="email">
    <!-- For password -->
    <input type="password">
    <!-- Button for share  -->
    <input type="submit">
    <!-- For number -->
    <input type="number">
    <!-- Tel -->
    <input type="tel">
    <!-- Многостраничные поля -->
    <textarea> </textarea>
    <!-- Placehorlder -->
    <input type="text" placeholder="Введиите свой E-mail">
    <input type="tel" placeholder="Введиите свой номер">
    <!-- Описание рядом с окном -->
    <label> E-MAIL</label>
    <input type="text">
    <!-- Переключатель -->
    <label> Семейное положение</label>
    <label>
        <input type="radio" name="status"> 
        Холост
    </label>
    <label>
        <input type="radio" name="status"> 
        Женат/Замужем
    </label>
    <label> Месяц рождения </label>
    <select>
        <option>Январь</option>
        <option>Февраль</option>
        <option >Март</option>
        <option >Апрель</option>
        <option >Май</option>
        <option >Июнь</option>
        <option >Июль</option>
        <option >Август</option>
        <option >Сентябрь</option>
        <option >Октябрь</option>
        <option >Ноябрь</option>
        <option >Декабрь</option>
    </select>
</body>
</html>
